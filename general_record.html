<!DOCTYPE html>
    <html lang="en"  id = "dashboard">
        <head>
            <meta charset="UTF-8">
            <link rel="stylesheet" type="text/css" href="dashboard.css">
        </head>
        <body>
        <div id ="dashboard_page">
            <div id = "dashboard_bar">

                <img  id = "dashboard_bar_logo" src="/images/MEDBUDDY.png" alt="MEDBUDDY_Logo" width="110" height="110"/>

                <span class = "class_2" id = "dashboard_calendar"><text>Today is <b id = "dates"></b></text></span>

                <img class = "class_2" id = "dashboard_calendar_icon" src="/images/Calendar.png" alt="Calendar_Logo" width="30" height="30"/>

                <img class = "class_2" id = "dashboard_bell" src="/images/notification_icon.png" alt="notification_bell_Logo" width="30" height="30"/>

                <img class = "class_2" id = "dashboard_avatar_profile" src="/images/profile.png" alt="avatar_profile_Logo" width="30" height="30" />
                <button   id = "dashboard_profile_button"  type="button" >Hi UNIHACK</button>

            </div>

            <div id= "general_record_body">
               <div id ="sidebar">

                    <h1 id="H_r_u">HOW ARE YOU TODAY?</h1>

                    <!--<div class="space_sidebar">-->
                        <div class="side_bar_class" onclick="window.location.href = 'dashboard_scanned.html';">
                            <img class = "class_3a" id = "dashboard_icon" src="/images/dashboard_icon.png" alt="dashboard_icon" width="30" height="30"/>
                            <text class = "class_3"  >Dashboard</text>
                        </div>

                         <div class="side_bar_class_active" onclick="window.location.href = 'general_record.html';">
                            <img class = "class_3a" id = "general_icon" src="/images/general_icon.png" alt="general_icon" width="30" height="30"/>
                            <text class = "class_3"   >General Record</text>
                         </div>

                         <div class="side_bar_class" onclick="window.location.href = 'specialist_record.html';">
                            <img class = "class_3a" id = "specialist_icon" src="/images/specialist_icon.png" alt="specialist_icon" width="30" height="30"/>
                            <text class = "class_3"   >Specialist Record</text>
                         </div>

                         <div class="side_bar_class" onclick="window.location.href = 'prescribe_medication.html';">
                            <img class = "class_3a" id = "medication_icon" src="/images/medication_icon.png" alt="medication_icon" width="30" height="30"/>
                            <text class = "class_3"   >Prescribe Medication</text>
                         </div>

                         <div class="side_bar_class" onclick="window.location.href = 'settings_scanned.html';">
                            <img class = "class_3a" id = "setting_icon" src="/images/setting_icon.png" alt="setting_icon" width="30" height="30"/>
                            <text class = "class_3"  >Settings</text>
                         </div>

                         <div class="side_bar_class" onclick="window.location.href = 'landing_page.html';">
                            <img class = "class_3a" id = "logout_icon" src="/images/logout_icon.png" alt="logout_icon" width="30" height="30"/>
                            <text class = "class_3"  >Log Out</text>
                         </div>
                     <!--</div>-->
                </div>

               
                <div id="general_record_form">
                     <span id="GENERAL_RECORD"><h1>GENERAL RECORD</h1></span>
                     <form action="" class="form" id="gr_form">

                          <div id= "gr_form_1" class="general_record_form_inputContainer">
                            <label id= "gr_form_1a" for="" class="label">Date:</label>
                            <input id= "gr_form_1b" type="text" class="input" placeholder="xx/xx/xx">
                          </div>

                          <div id= "gr_form_2" class="general_record_form_inputContainer">
                            <label id= "gr_form_2a" for="" class="label">Doctor:</label>
                            <input id= "gr_form_2b" type="text" class="input" placeholder="Dr.X">
                          </div>

                          <div id= "gr_form_3" class="general_record_form_inputContainer">
                            <label id= "gr_form_3a" for="" class="label">Name:</label>
                            <input id= "gr_form_3b" type="text" class="input" placeholder="UNIHACK">
                          </div>

                          <div id= "gr_form_4" class="general_record_form_inputContainer">
                            <label id= "gr_form_4a" for="" class="label">Age:</label>
                            <input id= "gr_form_4b" type="text" class="input" placeholder="22">
                          </div>

                          <div id= "gr_form_5" class="general_record_form_inputContainer">
                             <label id= "gr_form_5a" for="" class="label">Sex:</label>
                             <input id= "gr_form_5b" type="text" class="input" placeholder="Male">
                          </div>

                          <div id= "gr_form_6" class="general_record_form_inputContainer">
                              <label id= "gr_form_6a" for="" class="label">Heart rate:</label>
                              <input id= "gr_form_6b" type="text" class="input" placeholder="Heart rate">
                          </div>

                          <div id= "gr_form_7" class="general_record_form_inputContainer">
                            <label id= "gr_form_7a" for="" class="label">Sys BP:</label>
                            <input id= "gr_form_7b" type="text" class="input" placeholder="Sys BP">
                          </div>

                          <div id= "gr_form_8" class="general_record_form_inputContainer">
                            <label id= "gr_form_8a" for="" class="label">Dia BP:</label>
                            <input id= "gr_form_8b" type="text" class="input" placeholder="Dia BP">
                          </div>


                          <div id= "gr_form_8">

                             <p id= "gr_form_8a">Glusoce:  </p>

                             <input type="radio" id="G_high" name="glusoce" value="High">
                             <label id= "gr_form_8b"for="G_high">High</label><br>

                             <input type="radio" id="G_mid" name="glusoce" value="Mid">
                             <label id= "gr_form_8c" for="G_mid">Mid</label><br>

                             <input type="radio" id="G_low" name="glusoce" value="Low">
                             <label id= "gr_form_8d" for="G_low">Low</label><br>

                          </div>


                          <div id= "gr_form_9">

                             <p id= "gr_form_9a" >Cholesterol:</p>

                             <input type="radio" id="C_high" name="cholesterol" value="High">
                             <label id= "gr_form_9b" for="C_high">High</label><br>

                             <input type="radio" id="C_mid" name="cholesterol" value="Mid">
                             <label id= "gr_form_9c" for="C_mid">Mid</label><br>

                             <input type="radio" id="C_low" name="cholesterol" value="Low">
                             <label id= "gr_form_9d" for="C_low">Low</label><br>

                          </div>

                          <div id= "gr_form_10">
                              <div id= "gr_form_10a">
                                  <label id= "gr_form_10b">Note:</label>
                              </div>

                              <div id= "gr_form_10c">
                                  <input id= "gr_form_10d" class="w3-input" type="text" >
                              </div>
                          </div>
                          <input id= "gr_form_11" type="submit" class="submitBtn" value="SUBMIT">
                     </form>
                     

                </div>
                
                <div> 
                    <text></text>
                         <br>
                         <br>
                         <br>
                         <br>
                         <br>
                         <br>
                </div>
                
            </div>

           
            <!--</div>-->
            <script>
                date = new Date();
                year = date.getFullYear();
                month = date.getMonth() + 1;
                day = date.getDate();
                document.getElementById("dates").innerHTML = day + "/" + month + "/" + year;
            </script>

        </div>
        </body>
    </html>
